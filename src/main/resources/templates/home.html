<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var searchInput = document.querySelector('.search-input');
            var searchButton = document.querySelector('.search-button');

            searchButton.addEventListener('click', function() {
                var searchTerm = searchInput.value;
                alert('You searched for: ' + searchTerm);
            });
        });
    </script>
    <style>
        a {
            position: relative;
            text-decoration: none;
            color: black;
            font-size: 32px;
            font-family: Inter;
            font-weight: 400;
            word-wrap: break-word;
            transition: color 0.3s ease-in-out;
        }
        a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: black;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        a:hover {
            color: dimgrey;
        }
        a:hover::before,
        a:focus::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 10px;
            font-size: 18px;
            border: 1px solid grey;
            border-radius: 5px 0 0 5px;
            outline: none;
            width: 300px;
        }
        .search-button {
            padding: 10px 15px;
            font-size: 18px;
            background-color: grey;
            border: 1px solid grey;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .search-button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
<div style="width: 1400px; height: 800px; position: relative; background: white">
    <div style="width: 1600px; height: 150px; left: -99px; top: -55px; position: absolute; background: white; border: 1px black solid"></div>
    <div style="left: 15px; top: 20px; position: absolute; color: black; font-size: 40px; font-family: Inter; font-weight: 400; word-wrap: break-word">Yata Marketplace</div>
    <a href="signup.html" style="left: 405px; top: 29px; position: absolute;">Sign Up</a>
    <a href="login.html" style="left: 563px; top: 29px; position: absolute;">Log In</a>
    <a href="developers.html" style="left: 695px; top: 29px; position: absolute;">Developers</a>
    <a href="home.html" style="left: 905px; top: 29px; position: absolute;">Home</a>
    <div style="width: 410px; left: 490px; top: 281px; position: absolute;"><span style="color: black; font-size: 32px; font-family: Inter; font-weight: 800; word-wrap: break-word">The only</span><span style="color: black; font-size: 32px; font-family: Inter; font-weight: 400; word-wrap: break-word"> place where you can find anything you want</span></div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Type anything">
        <button class="search-button">Search</button>
    </div>
</div>
</body>
</html>
