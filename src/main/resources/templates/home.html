<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yata Marketplace</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Create a separate CSS file for styles -->
    <!-- Add this line in the <head> section of your HTML -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <header class="header">
        <h1 class="logo">Yata Marketplace</h1>

        <section class="search-container">
            <input type="text" class="search-input" placeholder="Type anything">
            <button class="search-button">Search</button>
        </section>

        <nav class="nav">
            <ul class="nav-list">
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="developers.html">Developers</a></li>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>

        <!-- Move the entire search container to the header -->

    </header>


    <main class="main">
        <section class="hero">
            <h2 class="hero-title">The only place where you can find anything you want</h2>
        </section>

    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var searchInput = document.querySelector('.search-input');
        var searchButton = document.querySelector('.search-button');
        var searchHeaderButton = document.querySelector('.search-header-button'); // Add this line to select the header search button

        // Add an event listener to the header search button
        searchHeaderButton.addEventListener('click', function () {
            var searchTerm = searchInput.value;
            alert('You searched for: ' + searchTerm);
            // You can add more code here to perform the actual search action.
            // For example, you can redirect the user to a search results page.
        });

        // The existing event listener for the main search button remains unchanged.
        searchButton.addEventListener('click', function () {
            var searchTerm = searchInput.value;
            alert('You searched for: ' + searchTerm);
        });
    });
</script> <!-- Create a separate JS file for scripts -->
</body>
</html>
