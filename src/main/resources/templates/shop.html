<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <header class="header">
        <h1 class="logo">Yata Marketplace</h1>

        <section class="search-container">
            <input type="text" class="search-input" placeholder="Type anything">
            <button class="search-button">Search</button>
        </section>

        <nav class="nav">
            <ul class="nav-list">
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="developers.html">Developers</a></li>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>

        <!-- Move the entire search container to the header -->

    </header>
    <main class="main">
        <section class="hero">
            <h2 class="hero-title">Shop the world's finest goods</h2>
        </section>

        <section class="products">
            <!-- Example of a product card -->
            <div class="product-card" id="product1">
                <!-- Image will be loaded here -->
                <img src="" alt="Product Image" class="product-image">
                <h3 class="product-name">Loading...</h3>
                <p class="product-description">Fetching details...</p>
                <p class="product-price">Loading...</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-card" id="product2">
                <!-- Image will be loaded here -->
                <img src="" alt="Product Image" class="product-image">
                <h3 class="product-name">Loading...</h3>
                <p class="product-description">Fetching details...</p>
                <p class="product-price">Loading...</p>
                <button class="btn">Add to Cart</button>
            </div>
            <!-- Repeat for other products -->
        </section>

    </main>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/shop.js"></script> <!-- Linking to a separate JS file -->
</body>
</html>
