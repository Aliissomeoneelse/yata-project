<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yata Marketplace Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 1080px;
            height: 760px;
            position: relative;
            background: white;
        }
        .form-field {
            width: 500px;
            height: 70px;
            position: absolute;
            background: white;
            border-radius: 30px;
            border: 2px #00F0FF solid;
        }
        .header-text {
            position: absolute;
            color: black;
            font-size: 36px;
            font-family: Inter;
            font-weight: 400;
            word-wrap: break-word;
        }
        .input-field {
            width: 100%;
            height: 100%;
            padding: 0px;
            border: none;
            outline: none;
            background: transparent;
            font-size: 18px;
        }
        .confirm-button-container {
            width: 250px;
            height: 70px;
            position: absolute;
        }
        .confirm-button {
            width: 250px;
            height: 70px;
            position: absolute;
            cursor: pointer;
        }

        .confirm-button-text {
            left: 57px;
            top: 13px;
            position: absolute;
            color: #00F0FF;
            font-size: 36px;
            font-family: Inter;
            font-weight: 400;
            word-wrap: break-word;
        }
        .signup-text {
            left: 541px;
            top: 38px;
            position: absolute;
            color: #00F0FF;
            font-size: 48px;
            font-family: Inter;
            font-weight: 400;
            word-wrap: break-word;
        }
        .copyright-text {
            left: 504px;
            top: 722px;
            position: absolute;
            color: black;
            font-size: 20px;
            font-family: Inter;
            font-weight: 400;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-field" style="left: 470px; top: 176px;">
        <input type="text" class="input-field" placeholder="Enter Username">
    </div>
    <div class="form-field" style="left: 470px; top: 326px;">
        <input type="text" class="input-field" placeholder="Enter Email">
    </div>
    <div class="form-field" style="left: 470px; top: 476px;">
        <input type="password" class="input-field" placeholder="Enter Password">
    </div>

    <div class="confirm-button-container" style="left: 595px; top: 599px;">
        <button class="confirm-button" onclick="confirmButtonClick()">
            <div class="confirm-button-inner"></div>
            <div class="confirm-button-text">Confirm</div>
        </button>
    </div>

    <div class="signup-text">Sign Up for free</div>

    <div class="copyright-text">Yata Marketplace Â©. All rights reserved. 2024</div>
</div>

<script>
    function confirmButtonClick() {
        alert('Confirm button clicked!'); // You can replace this with your actual logic
    }
</script>

</body>
</html>
